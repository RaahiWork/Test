name: Deploy VybChat to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy over SSH
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e  # fail fast on errors
            cd ~/Test/server
            git reset --hard  # discard any local changes
            git clean -fd     # remove untracked files (optional)
            git pull origin main
            npm ci            # faster & cleaner than `npm install`
            pm2 delete vybchat || true
            pm2 start npm --name vybchat -- run start
          EOF
