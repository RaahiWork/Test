<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyb Chat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <aside class="side-pane left-pane">
            <h3>Chat Rooms</h3>
            <!-- Room list will be inserted here -->
            <div id="rooms-list-container"></div>
            <div class="connection-status">Connecting...</div>
        </aside>

        <!-- Add toggle button for mobile -->
        <div class="side-pane-toggle left-toggle">‚ò∞</div>
        
        <!-- Wrap the main content in a container -->
        <div class="main-content">
            <!-- Add development banner at the top -->
            <div class="dev-banner">
                <div class="banner-content">
                    <span class="banner-icon">üöÄ</span>
                    <p>Under development - More features coming soon!</p>
                    <span class="banner-icon">‚ú®</span>
                </div>
            </div>
            
            <!-- Add current room info header -->
            <div class="current-room-header">
                <div class="room-info-container">
                    <h2 class="current-room-name">Select a room to join</h2>
                    <p class="current-room-description">Choose from available rooms on the left</p>
                </div>
            </div>

            <ul class="chat-display"></ul>

            <!-- Add a dedicated typing indicator container just above the message form -->
            <div class="typing-container">
                <div class="activity"></div>
            </div>

            <!-- Replace the form with an updated version that's mobile-friendly -->
            <form class="form-msg" id="message-form" onsubmit="return window.sendMessage(event)">
                <div class="message-input-container">
                    <input type="text" id="message" placeholder="Type a message..." autocomplete="off">
                    <button type="button" id="emoji-btn" class="emoji-btn" aria-label="Select emoji">üòä</button>
                    <button type="button" id="image-upload-btn" class="image-btn" aria-label="Upload image">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                    </button>
                    <input type="file" id="image-file" accept="image/*" style="display:none">
                </div>
                <button type="submit" id="send-button">Send</button>
            </form>

            <div id="emoji-picker" class="emoji-picker" style="display: none;">
                <div class="emoji-picker-header">
                    <span>Emojis</span>
                    <button id="close-emoji-picker" class="close-btn">√ó</button>
                </div>
                <div id="emoji-container" class="emoji-container"></div>
            </div>
        </div>
        
        <!-- Add new right side panel for users with logout button -->
        <aside class="side-pane right-pane">
            <div class="pane-header">
                <h3>Online Users</h3>
                <button id="logout-btn" class="power-logout-btn" title="Logout">
                    <span class="power-icon">‚èª</span>
                </button>
            </div>
            <section class="user-list"></section>
        </aside>
        
        <!-- Add toggle button for right panel on mobile -->
        <div class="side-pane-toggle right-toggle">üë§</div>

    </main>

    <!-- Login overlay -->
    <div class="login-overlay">
        <form class="login-form" id="login-form">
            <h2>Welcome to Vyb Chat!</h2>
            <input type="text" id="login-username" name="name" placeholder="Your username" required autocomplete="off">
            <button type="submit" id="login-button" class="login-button">Enter Chat</button>
        </form>
    </div>

    <form class="form-join" style="display:none;">
        <!-- Hidden form for joining rooms - needed for initial room joining via socket -->
        <input type="hidden" name="room-join" id="room-join">
        <input type="hidden" name="name" id="name">
    </form>

    <!-- Use the CDN version of Socket.io instead of relying on the server-provided one -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="app.js"></script>
    <script src="emoji-handler.js"></script>
    <script src="touch-handler.js"></script>
    
    <!-- Add mobile-specific fix for the login button -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fix for mobile button styling issues
            const loginButton = document.getElementById('login-button');
            
            // Add specific class for mobile 
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                loginButton.classList.add('mobile-button');
                
                // Prevent default touch action to avoid delay
                loginButton.addEventListener('touchstart', function(e) {
                    // Only style change for visual feedback
                }, { passive: true });
            }
            
            // Fix iOS focus issues
            const usernameInput = document.getElementById('login-username');
            usernameInput.addEventListener('focus', function() {
                // Slight delay to ensure iOS keyboard is fully shown
                setTimeout(function() {
                    window.scrollTo(0, 0);
                }, 50);
            });
        });
    </script>
</body>

</html>
