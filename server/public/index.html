<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vyb Chat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <aside class="side-pane left-pane">
            <h3>Chat Rooms</h3>
            <!-- Room list will be inserted here -->
            <div id="rooms-list-container"></div>
            <div class="connection-status">Connecting...</div>
        </aside>

        <!-- Add toggle button for mobile -->
        <div class="side-pane-toggle left-toggle">‚ò∞</div>
        
        <!-- Wrap the main content in a container -->
        <div class="main-content">
            <section class="activity"></section>

            <ul class="chat-display"></ul>

            <!-- Replace the form with an updated version -->
            <form class="form-msg" id="message-form" onsubmit="return window.sendMessage(event)">
                <div class="message-input-container">
                    <input type="text" id="message" placeholder="Message" autocomplete="off">
                    <button type="button" id="emoji-btn" class="emoji-btn">üòä</button>
                    <button type="button" id="image-upload-btn" class="image-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                    </button>
                    <input type="file" id="image-file" accept="image/*" style="display:none">
                </div>
                <button type="submit" id="send-button">Send</button>
            </form>

            <div id="emoji-picker" class="emoji-picker" style="display: none;">
                <div class="emoji-picker-header">
                    <span>Emojis</span>
                    <button id="close-emoji-picker" class="close-btn">√ó</button>
                </div>
                <div id="emoji-container" class="emoji-container"></div>
            </div>
        </div>
        
        <!-- Add new right side panel for users with logout button -->
        <aside class="side-pane right-pane">
            <div class="pane-header">
                <h3>Online Users</h3>
                <button id="logout-btn" class="power-logout-btn" title="Logout">
                    <span class="power-icon">‚èª</span>
                </button>
            </div>
            <section class="user-list"></section>
        </aside>
        
        <!-- Add toggle button for right panel on mobile -->
        <div class="side-pane-toggle right-toggle">üë§</div>

    </main>

    <!-- Login overlay -->
    <div class="login-overlay">
        <form class="login-form">
            <h2>Welcome to Vyb Chat!</h2>
            <input type="text" id="login-username" name="name" placeholder="Your username" required autocomplete="off">
            <button type="submit">Enter Chat</button>
        </form>
    </div>

    <form class="form-join" style="display:none;">
        <!-- Hidden form for joining rooms - needed for initial room joining via socket -->
        <input type="hidden" name="room-join" id="room-join">
        <input type="hidden" name="name" id="name">
    </form>

    <!-- Use the CDN version of Socket.io instead of relying on the server-provided one -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="app.js"></script>
    <script>
        // Direct script in HTML to add submit handler
        document.addEventListener('DOMContentLoaded', function() {
            const messageForm = document.getElementById('message-form');
            if (messageForm) {
                console.log("Adding direct event listener to message form");
                messageForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    console.log("Form submitted directly");
                    if (window.sendMessage) {
                        window.sendMessage(e);
                    }
                });
            }
        });

        // Add a direct script that will run immediately
        (function() {
            // Function to set up message form
            function setupDirectMessageHandler() {
                console.log("Setting up direct message handler");
                
                // Handle form submit
                const messageForm = document.getElementById('message-form');
                if (messageForm) {
                    messageForm.onsubmit = function(e) {
                        e.preventDefault();
                        console.log("Form submitted directly");
                        
                        if (window.sendMessage) {
                            window.sendMessage(e);
                        } else {
                            console.error("sendMessage function not available");
                        }
                        
                        return false;
                    };
                }
                
                // Handle button click
                const sendButton = document.getElementById('send-button');
                if (sendButton) {
                    sendButton.onclick = function(e) {
                        e.preventDefault();
                        console.log("Send button clicked directly");
                        
                        if (window.sendMessage) {
                            window.sendMessage(e);
                        } else {
                            console.error("sendMessage function not available");
                        }
                        
                        return false;
                    };
                }
            }
            
            // Run immediately and also when the page loads
            if (document.readyState === 'complete') {
                setupDirectMessageHandler();
            } else {
                window.addEventListener('load', setupDirectMessageHandler);
            }
        })();
    </script>
</body>

</html>
